<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="./disne+ logo/disney logo.svg">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-nav">
        <div class="logo">
            <a href="disneyplus.html"><img src="./disne+ logo/disney logo.svg" alt="Disney+ logo"></a>
        </div>
        <div class="select">
            <div class="icon"><img src="./disne+ logo/profile.svg" alt="Profile"></div>
            <div class="icon"><img src="./disne+ logo/search.svg" alt="Search"></div>
            <div class="icon"><img src="./disne+ logo/home.svg" alt="Home"></div>
            <div class="icon"><img src="./disne+ logo/tv.svg" alt="TV"></div>
            <div class="icon"><img src="./disne+ logo/movie.svg" alt="Movie"></div>
            <div class="icon"><img src="./disne+ logo/history.svg" alt="History"></div>
            <div class="icon"><img src="./disne+ logo/blocks.svg" alt="Blocks"></div>
            <div class="icon"><img src="https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/v2/feature/profile/38_jv.png" height="25px" alt="Profile Pic"></div>
            <div class="icon" id="logout"><a href="#"><img src="./disne+ logo/logout.png" height="25px" alt="Logout"></a></div>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <h1>Profile Settings</h1>
        </div>
        <div class="profile-grid">
            <form method="post" class="form-card">
                <h2>Update Profile</h2>
                <div class="form-group">
                    <input type="text" name="new_username" placeholder="New Username" value="" required>
                </div>
                <div class="form-group">
                    <input type="email" name="new_email" placeholder="New Email" value="" required>
                </div>
                <button type="submit" name="update_profile">Save Changes</button>
            </form>

            <form method="post" class="form-card">
                <h2>Change Password</h2>
                <div class="form-group">
                    <input type="password" name="old_password" placeholder="Old Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" placeholder="New Password" required>
                </div>
                <button type="submit" name="change_password">Change Password</button>
            </form>
        </div>
    </div>
    <script src="profile.js>
</body>
</html>
